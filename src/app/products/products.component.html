<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>Code</th><th>Name</th> <th>Price</th> <th>Checked</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of products">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <button (click)="handleCheckProduct(p)"
                  class="btn btn-outline-success">
            <i [class]="p.checked?'bi bi-check':'bi bi-circle'"></i>
          </button>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
